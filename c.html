        <div id="menu" class=" cursor-pointer w-11 h-11 md:w-12 md:h-12  border-2 border-blue-500 rounded-md flex justify-around items-center flex-col">
            <span class="w-1/2  bg-slate-500"></span>
            <span class="w-1/2  bg-slate-500"></span>
            <span class="w-1/2  bg-slate-500"></span>
        </div>
        </header>

        <div id="home" class="w-full">
        <h1 class="text-center text-4xl md:text-5xl lg:text-5xl">تحديات في معلومات كرة</h1>
        <h1 class="text-center text-4xl md:text-5xl lg:text-5xl">القدم العالمية و المحلية</h1>
        </div>


        <div id="nav" class="w-full p-2 md:p-3 lg:p-3">
        <div id="links" class="w-full flex flex-col text-center justify-between items-center mt-3">

            <a href="#" id="f" class=" cursor-pointer text-5xl md:text-6xl lg:text-6xl">5 * 10</a>
            <a href="#" id="n" class=" cursor-pointer text-5xl md:text-6xl lg:text-6xl">انتقالات</a>
        </div>
        <div id="exitMenu" class=" cursor-pointer absolute text-green-400 top-0 right-0 w-7 h-7 md:w-9 md:h-9 lg:w-9 lg:h-9 md:text-3xl lg:text-3xl text-center flex justify-center items-center">X</div>    
        </div>
        
        <div id="container">

            <div id="who" class="w-full h-screen absolute top-0">

                </div>

            </div>

            <div id="five" class="w-full h-screen absolute top-0">
                <div id="chart" class="w-full">
                    <h1 id="board" class=" m-auto w-72 h-32 md:w-80 md:h-36 lg:w-96 lg:h-40 p-2 rounded-md bg-slate-50 mt-12 text-right text-3xl md:text-4xl lg:text-4xl"></h1>

                <div id="exitFive" class=" cursor-pointer absolute bg-slate-50 top-0 right-0 w-7 h-7 md:w-9 md:h-9 lg:w-9 lg:h-9 md:text-3xl lg:text-3xl text-center flex justify-center items-center">X</div>

                    <h1 id="showP" class=" bg-yellow-50 overflow-scroll w-80 h-40 md:w-96 md:h-44 lg:w-1/2 lg:h-48 p-2 rounded-md outline-none text-right text-3xl md:text-4xl lg:text-4xl m-auto"></h1>

                </div>

                    <button id="teamShow" class="m-auto mt-3 w-48 md:w-52 lg:w-56 p-2 border-2 border-white rounded-md text-3xl md:text-4xl lg:text-4x flex-row-reversel">اعرض فريق</button>
                    <button id="nTeamShow" class="m-auto mt-3 w-48 md:w-52 lg:w-56 p-2 border-2 border-white rounded-md text-3xl md:text-4xl lg:text-4x flex-row-reversel">اعرض منتخب</button>

                    <button id="teamName" class="m-auto flex justify-around items-center mt-5 w-44 md:w-52 lg:w-56 p-2 border-2 border-white rounded-md text-3xl md:text-4xl lg:text-4x ">اسم الفريق<i id="teamsArrow" class="fa-solid fa-angle-down"></i></button>
                </div>
                <div id="nameT">
